<div *ngIf="pagesLivre" id="livre">

    <div *ngIf="pagesLivre" id="bookContent">
        <p class="bookLine">
            {{pagesLivre[increment].image}}
        </p>
        <button *ngIf="increment>0" (click)="increment=increment-1">Page précédente</button>
        <button *ngIf="increment<maxIncrement-1" (click)="increment == maxIncrement-2 ? validBookInLibrary(pagesLivre[0].bookId) : increment=increment+1">Page suivante</button>
    </div>

    <h3 *ngIf="!pagesLivre"></h3>

</div>
